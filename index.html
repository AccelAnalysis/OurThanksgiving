<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Thanksgiving Potluck Signup</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --cranberry:#9c2f2f;
      --pumpkin:#f56004;
      --gold:#dbba33;
      --warm-brown:#633f21;
      --deep-brown:#2a1710;
      --cream:#fff7ea;
      --card:#ffffff;
      --text:#22130d;
      --muted:#6a564f;
      --radius:20px;
      --shadow:0 14px 36px rgba(34,19,13,.16);
      --transition:all 0.25s ease;
    }

    *{box-sizing:border-box; margin:0; padding:0;}
    body{
      font-family:'Nunito', sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 5% -15%, #ffe8c6 0%, transparent 65%),
        radial-gradient(1000px 700px at 105% -10%, #ffe0e0 0%, transparent 65%),
        linear-gradient(#fff4de, #fff1e3);
      line-height:1.5;
    }

    .hero{
      position:relative;
      min-height:45vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:32px 16px;
      background:linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.45)),
                 url("https://source.unsplash.com/featured/1600x900/?thanksgiving,feast,autumn") center/cover no-repeat;
      color:white;
    }
    .hero-inner{
      max-width:900px;
      background:rgba(0,0,0,.3);
      backdrop-filter:blur(4px);
      border:1px solid rgba(255,255,255,.2);
      border-radius:24px;
      padding:28px 20px;
    }
    .hero h1{
      font-family:"Playfair Display", serif;
      font-size:clamp(2.2rem,6vw,3.8rem);
      margin-bottom:8px;
      font-weight:800;
    }
    .hero p{
      font-size:clamp(1.1rem,3vw,1.4rem);
      opacity:.96;
    }

    .wrap{
      max-width:1160px;
      margin:-50px auto 60px;
      padding:0 16px;
      display:grid;
      gap:20px;
      grid-template-columns:1.15fr .85fr;
    }
    @media (max-width:940px){
      .wrap{grid-template-columns:1fr; margin-top:-30px;}
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
      border:1px solid rgba(34,19,13,.07);
    }
    .card h2{
      font-family:"Playfair Display", serif;
      font-size:1.55rem;
      color:var(--deep-brown);
      margin-bottom:16px;
    }

    /* Categories & Items */
    .category{
      background:var(--cream);
      border:2px dashed rgba(99,63,33,.22);
      border-radius:16px;
      padding:16px;
      margin:16px 0;
    }
    .category h3{
      font-size:1.18rem;
      color:var(--warm-brown);
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
    }
    .pill{
      font-size:.75rem;
      padding:4px 10px;
      background:white;
      border:1px solid rgba(99,63,33,.25);
      border-radius:99px;
      font-weight:800;
      color:var(--warm-brown);
    }
    .items{
      display:grid;
      gap:10px;
    }
    .item-row{
      display:grid;
      grid-template-columns:1fr auto;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      background:white;
      border-radius:14px;
      border:1px solid rgba(99,63,33,.12);
      transition:var(--transition);
    }
    .item-row:hover{box-shadow:0 4px 12px rgba(0,0,0,.08);}
    .claimed{
      background:var(--cranberry);
      color:white;
      font-weight:800;
      font-size:.82rem;
      padding:6px 12px;
      border-radius:99px;
    }
    .unclaimed{
      background:#fff3d6;
      color:var(--pumpkin);
      border:1px solid rgba(245,96,4,.3);
      font-weight:800;
      font-size:.82rem;
      padding:6px 12px;
      border-radius:99px;
    }

    /* Form */
    label{
      display:block;
      font-weight:800;
      margin:14px 0 6px;
      color:var(--deep-brown);
    }
    input, select, textarea{
      width:100%;
      padding:12px 14px;
      font-size:1rem;
      border-radius:14px;
      border:1px solid rgba(34,19,13,.18);
      background:#fff;
      font-family:inherit;
      transition:var(--transition);
    }
    input:focus, select:focus, textarea:focus{
      outline:none;
      border-color:var(--pumpkin);
      box-shadow:0 0 0 3px rgba(245,96,4,.2);
    }
    textarea{min-height:80px; resize:vertical;}
    .row{
      display:grid;
      gap:12px;
      grid-template-columns:1fr 1fr;
    }
    @media (max-width:520px){.row{grid-template-columns:1fr;}}

    .btn{
      cursor:pointer;
      border:none;
      padding:14px 20px;
      font-size:1.05rem;
      font-weight:900;
      border-radius:14px;
      margin-top:12px;
      transition:var(--transition);
      background:linear-gradient(135deg,var(--pumpkin), #ff7a1a);
      color:white;
      box-shadow:0 8px 20px rgba(245,96,4,.3);
    }
    .btn:hover{transform:translateY(-2px); box-shadow:0 12px 28px rgba(245,96,4,.35);}
    .btn:disabled{
      opacity:0.6;
      cursor:not-allowed;
      transform:none;
    }
    .btn.secondary{
      background:#fff8ef;
      color:var(--warm-brown);
      border:2px solid rgba(245,96,4,.3);
      box-shadow:none;
    }
